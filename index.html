<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="calcu"> 
        <tr>
            <td colspan="3">
                <input type="text" id="result" disabled>
            </td>
            <td><button id="clear">C</button></td>
        </tr>
        <tr>
            <td><button class="add">1</button></td>
            <td><button class="add">2</button></td>
            <td><button class="add">3</button></td>
            <td><button class="add">/</button></td>
        </tr>
        <tr>
            <td><button class="add">4</button></td>
            <td><button class="add">5</button></td>
            <td><button class="add">6</button></td>
            <td><button class="add">*</button></td>
        </tr>
        <tr>
            <td><button class="add">7</button></td>
            <td><button class="add">8</button></td>
            <td><button class="add">9</button></td>
            <td><button class="add">-</button></td>
        </tr>
        <tr>
            <td><button class="add">0</button></td>
            <td><button class="add">.</button></td>
            <td><button id="calc">=</button></td>
            <td><button class="add">+</button></td>
        </tr>
    </table> 
</body>

<script src="script.js"></script>

</html>
